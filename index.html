<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <section id="current-weather">
      <h2>Current Weather for <span id="city-name"></span></h2>
      <div class="weather-card">
        <img id="weather-icon" src="">
        <div class="info">
          <p>Temperature: <span id="temp"></span>°C</p>
          <p>Feels like: <span id="feels_like"></span>°C</p>
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind: <span id="wind_speed"></span> km/h, <span id="wind_degrees"></span>°</p>
        </div>
      </div>
    </section>
    <section id="additional-info">
      <h2>Sunrise & Sunset</h2>
      <p>Sunrise: <span id="sunrise"></span></p>
      <p>Sunset: <span id="sunset"></span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
